version: "3"

services:
  web_app:
    build:
      context: ./web_app
      dockerfile: Dockerfile
    ports:
      - "5001:5001"

  varnish:
    image: varnish:latest 
    ports:
      - "80:80"
    volumes:
      - ./varnish/default.vcl:/etc/varnish/default.vcl 
    depends_on:
      - web_app

  nginx:
    image: nginx:latest
    ports:
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - varnish

